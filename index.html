<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWorks</title>
</head>
<body>
    <div class="background">
        <div class="background_left"></div>
        <div class="background_right"></div>
    </div>
    <header class="header">
        <div class="header__container">
            <div class="logo">
                <span class="logo__text">home<span class="logo__text_bigger">w</span>orks</span>
            </div>
        </div>
    </header>
    <section class="registration">
        <div class="registration__container">
            <div class="registration__info">
                <h2 class="registration__title">Get your free account</h2>
                <p class="registration__description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</p>
                <form action="" class="registration__form" id="form">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" value="Antony Swarowski">
                    <label for="username">Your username</label>
                    <input type="text" id="username">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="text" id="repeat-password">
                    <label for="checkbox"><input type="checkbox" id="checkbox" checked="checked">Agree to our Terms of Service and Privacy Statement</label>
                    <div class="actions__container">
                        <button type="submit" form="form" value="Submit">Sign Up</button>
                        <span>Already have an account?</span>
                    </div>
                </form>
            </div>
            <div class="registration-img">
                <img class="registration-img__img" src="images/image.png" alt="">
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
